[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --cov=backend --cov-report=html --cov-report=term-missing --cov-report=xml -v
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests that may take longer to complete
    pdf: Tests related to PDF processing
    stats: Tests related to statistics functionality
